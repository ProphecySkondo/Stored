<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurrent-Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Importing a modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Kurrent OFFICAL</h1>
  </header>

  <main>
  <!-- Hero Section without buttons -->
  <section class="hero">
    <div class="image-container">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/269467742830476965/6B6B44F3A39C1F4C75910E90EB39BDF069474D98/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Hero Image" class="background-image">
    </div>
  </section>


    <!-- Active Scripts Section -->
    <section class="active-scripts">
      <h2>Active Scripts</h2>
      <div class="section-buttons">
        <button class="fade-in" onclick="window.location.href='https://raw.githubusercontent.com/ProphecySkondo/Stat-Setter/refs/heads/main/Full'">Stat Setter</button>
        <button class="fade-in" onclick="window.location.href='https://discord.gg/tuc4hUd7qx'">Infinite Stats</button>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="projects">
      <h2>Projects</h2>
      <div class="section-buttons">
        <button class="fade-in" disabled>comming soon...</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Script Site. All rights reserved.</p>
  </footer>
</body>
</html>
