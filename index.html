<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kurrent</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background-color: #000000; /* Fixed: Set background to black */
      overflow: hidden;
      cursor: none; /* Hide default cursor */
      font-family: Arial, sans-serif;
    }
    
    /* Glowing Title */
    .welcome-text {
      color: #fff;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #ffffff,
        0 0 40px #ffffff,
        0 0 50px #ffffff;
    }
    
    /* Custom Cursor (Small Circle) */
    .custom-cursor {
      position: fixed; /* Fixed instead of absolute */
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear; /* Smooth movement */
      z-index: 10000;
    }
    
    /* Glowing Aura */
    .cursor-glow {
      position: fixed; /* Fixed instead of absolute */
      width: 50px; /* Slightly larger */
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2); /* More visible glow */
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(15px); /* Increased blur for stronger glow */
      transition: transform 0.05s linear;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Glowing Title -->
  <div class="welcome-text">Welcome to Kurrent</div>
  
  <!-- Custom Cursor Elements -->
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="custom-cursor" id="customCursor"></div>
  
  <script>
    // Grab both elements
    const cursor = document.getElementById('customCursor');
    const glow = document.getElementById('cursorGlow');
    
    // Update the positions of both elements on mousemove
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      cursor.style.transform = `translate(${x}px, ${y}px)`;
      glow.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
