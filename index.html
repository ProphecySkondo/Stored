<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kurrent</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      cursor: none; /* Hide default cursor */
      font-family: Arial, sans-serif;
    }
    
    /* Intro Overlay */
    #introOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30000;
      animation: introAnim 3s ease forwards;
    }
    /* Keyframes for Intro Animation */
    @keyframes introAnim {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      80% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100%);
      }
    }
    /* Logo within Intro */
    .intro-logo {
      width: 200px;
      margin-bottom: 20px;
    }
    /* Bold Title in Intro */
    .intro-title {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff;
    }
    
    /* Glowing Title for Main Site */
    .welcome-text {
      color: #fff;
      font-size: 4rem;
      text-align: center;
      margin-top: 10px;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff,
        0 0 40px #fff,
        0 0 50px #fff;
    }
    
    /* Custom Cursor Elements */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 10000;
    }
    .cursor-glow {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(15px);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 9999;
    }
    
    /* Box Container */
    .box-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      margin: 10px auto;
      width: 90%;
      height: 35vh;
    }
    /* Individual Box */
    .box {
      flex: 1;
      border: 2px solid #201d1d;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    /* Box Content */
    .box h3 {
      margin: 0;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .box p {
      margin: 0;
      font-size: 1rem;
      text-align: center;
    }
    
    /* Video Embed Container */
    .video-container {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
    }
    .video-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    
    /* Text Links Container */
    .text-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
    }
    /* Text Links with Glow */
    .text-link {
      font-size: 2rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-shadow: 
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 30px currentColor;
    }
    .text-link:hover {
      transform: translateY(-3px);
    }
    /* Specific Colors for Each Link */
    .discord {
      color: #7289da;
    }
    .youtube {
      color: #ff0000;
    }
    .help {
      color: #ff8c00;
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div id="introOverlay">
    <img src="https://media.discordapp.net/attachments/1346919688663466080/1347303424445644883/K_2.png?ex=67cb5598&is=67ca0418&hm=921a37299762cc4003ff4d78bf0fc23dbc8f200192d8fe57ef064c74d1d7e98d&=&format=webp&quality=lossless&width=968&height=968" alt="Kurrent Logo" class="intro-logo" />
    <div class="intro-title">Welcome to Kurrent</div>
  </div>
  
  <!-- Main Content -->
  <!-- Glowing Title -->
  <div class="welcome-text">Welcome to Kurrent</div>
  
  <!-- Custom Cursor Elements -->
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="custom-cursor" id="customCursor"></div>
  
  <!-- Box Container with Two Boxes -->
  <div class="box-container">
    <div class="box">
      <h3>What Do We Do?</h3>
      <p>We offer high-quality products—inf stats, cmds, and services—all at unbeatable prices.</p>
    </div>
    <div class="box">
      <h3>How Do We Do This?</h3>
      <p>Our top-tier devs and service managers work together in our server to complete your orders quickly.</p>
    </div>
  </div>
  
  <!-- Video Embed -->
  <div class="video-container">
    <!-- Replace YOUR_VIDEO_LINK_HERE with your actual video embed link -->
    <iframe src="https://www.youtube.com/watch?v=dITg5h_pM0w" allowfullscreen></iframe>
  </div>
  
  <!-- Text Links -->
  <div class="text-links">
    <a href="https://discord.gg/tuc4hUd7qx" class="text-link discord">Discord</a>
    <a href="https://www.youtube.com/@BandzONTOP" class="text-link youtube">Youtube</a>
    <a href="#" class="text-link help" id="helpLink">Help</a>
  </div>
  
  <script>
    // Remove the intro overlay once its animation ends
    window.addEventListener('load', () => {
      const introOverlay = document.getElementById('introOverlay');
      introOverlay.addEventListener('animationend', () => {
        introOverlay.style.display = 'none';
      });
    });
    
    // Custom Cursor Functionality
    const cursor = document.getElementById('customCursor');
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      glow.style.left = x + 'px';
      glow.style.top = y + 'px';
    });
    
    // Reopen intro modal if Help is clicked (for demo purposes, you could replace with a separate help overlay)
    const helpLink = document.getElementById('helpLink');
    helpLink.addEventListener('click', () => {
      const introOverlay = document.getElementById('introOverlay');
      introOverlay.style.display = 'flex';
      introOverlay.style.animation = 'introAnim 3s ease forwards';
    });
  </script>
</body>
</html>
