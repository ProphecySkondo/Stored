<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kurrent</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background-color: #000; /* Black background */
      overflow: hidden;
      cursor: none; /* Hide default cursor */
      font-family: Arial, sans-serif;
    }
    
    /* Glowing Title */
    .welcome-text {
      color: #fff;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff,
        0 0 40px #fff,
        0 0 50px #fff;
    }
    
    /* Custom Cursor (Small Circle) */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      /* Center the element relative to its left/top */
      transform: translate(-50%, -50%);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 10000;
    }
    
    /* Glowing Aura */
    .cursor-glow {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(15px);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Glowing Title -->
  <div class="welcome-text">Welcome to Kurrent</div>
  
  <!-- Custom Cursor Elements -->
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="custom-cursor" id="customCursor"></div>
  
  <script>
    // Grab both elements
    const cursor = document.getElementById('customCursor');
    const glow = document.getElementById('cursorGlow');
    
    // Update the positions of both elements on mousemove
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      // Set left and top to position the elements with center alignment
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      glow.style.left = x + 'px';
      glow.style.top = y + 'px';
    });
  </script>
</body>
</html>
