<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kurrent</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
      font-family: Arial, sans-serif;
    }
    
    /* Glowing Title */
    .welcome-text {
      color: #fff;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff,
        0 0 40px #fff,
        0 0 50px #fff;
    }
    
    /* Custom Cursor (Small Circle) */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 10000;
    }
    
    /* Glowing Aura */
    .cursor-glow {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(15px);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 9999;
    }
    
    /* Box Styles */
    .box {
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Glowing Title -->
  <div class="welcome-text">Welcome to Kurrent</div>
  
  <!-- Custom Cursor Elements -->
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="custom-cursor" id="customCursor"></div>
  
  <!-- Your new boxes -->
  <div class="box">Box 1: Hover over me!</div>
  <div class="box">Box 2: Hover over me too!</div>
  
  <script>
    // Grab both custom cursor elements
    const cursor = document.getElementById('customCursor');
    const glow = document.getElementById('cursorGlow');
    
    // Update positions on mousemove
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      glow.style.left = x + 'px';
      glow.style.top = y + 'px';
    });
  </script>
</body>
</html>
