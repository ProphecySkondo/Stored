<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kurrent</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
      font-family: Arial, sans-serif;
    }
    
    /* Glowing Title */
    .welcome-text {
      color: #fff;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff,
        0 0 40px #fff,
        0 0 50px #fff;
    }
    
    /* Custom Cursor Elements */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 10000;
    }
    
    .cursor-glow {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(15px);
      transition: left 0.05s linear, top 0.05s linear;
      z-index: 9999;
    }
    
    /* Box Container for Two Large Boxes */
    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      width: 100%;
      height: 50vh; /* Half of the viewport height */
    }
    
    /* Boxes */
    .box {
      width: 45%;
      height: 80%;
      margin: 0 2.5%;
      border: 2px solid #444;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    
    /* Text Links Container */
    .text-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    
    /* Text Links */
    .text-link {
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      cursor: pointer;
    }
    
    .text-link:hover {
      transform: translateY(-3px);
      text-shadow: 0 0 10px currentColor;
    }
    
    /* Specific Colors for Each Link */
    .discord {
      color: #7289da;
    }
    
    .youtube {
      color: #ff0000;
    }
    
    .help {
      color: #ff8c00;
    }
  </style>
</head>
<body>
  <!-- Glowing Title -->
  <div class="welcome-text">Welcome to Kurrent</div>
  
  <!-- Custom Cursor Elements -->
  <div class="cursor-glow" id="cursorGlow"></div>
  <div class="custom-cursor" id="customCursor"></div>
  
  <!-- Box Container with Two Large Boxes -->
  <div class="box-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
  </div>
  
  <!-- Clickable Text Links -->
  <div class="text-links">
    <a href="https://discord.com" class="text-link discord">Discord</a>
    <a href="https://youtube.com" class="text-link youtube">Youtube</a>
    <a href="#" class="text-link help">Help</a>
  </div>
  
  <script>
    // Custom Cursor Functionality
    const cursor = document.getElementById('customCursor');
    const glow = document.getElementById('cursorGlow');
    
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
      glow.style.left = x + 'px';
      glow.style.top = y + 'px';
    });
  </script>
</body>
</html>
